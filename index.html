<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="social links profile" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <article class="social-profile">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="jessica"
        class="social-img"
      />
      <div class="social-info">
        <p class="social-name">Jessica Randall</p>
        <p class="social-location">London, United Kingdom</p>
      </div>

      <p class="social-job">"Front-end developer and avid reader."</p>

      <ul class="social-links">
        <li>
          <a href="#" class="social-link">GitHub</a>
        </li>
        <li>
          <a href="#" class="social-link">Frontend Mentor</a>
        </li>
        <li>
          <a href="#" class="social-link">Linkedin</a>
        </li>
        <li>
          <a href="#" class="social-link">Twitter</a>
        </li>
        <li>
          <a href="#" class="social-link">Instagram</a>
        </li>
      </ul>
    </article>
  </body>
</html>
